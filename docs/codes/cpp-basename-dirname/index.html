    </h1>



    <div class="meta">

  <div class="content e-content" itemprop="articleBody">
    <p>实现字符串函数，<code>basename, dirname</code>，基本功能与同名命令<code>man 1</code>相同</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">namespace</span> liph &#123;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> std::string <span class="title">basename</span><span class="params">(std::string_view path)</span> </span>&#123;</span><br><span class="line">    std::string ret;</span><br><span class="line">    <span class="type">bool</span> start = <span class="literal">true</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">char</span> ch : path) &#123;</span><br><span class="line">        <span class="keyword">if</span> (ch != <span class="string">&#x27;/&#x27;</span> &amp;&amp; start) &#123;</span><br><span class="line">            ret += ch;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (ch == <span class="string">&#x27;/&#x27;</span>) &#123;</span><br><span class="line">            start = <span class="literal">false</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (ch != <span class="string">&#x27;/&#x27;</span> &amp;&amp; !start) &#123;</span><br><span class="line">            ret.<span class="built_in">clear</span>();</span><br><span class="line">            ret += ch;</span><br><span class="line">            start = <span class="literal">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (!path.<span class="built_in">empty</span>() &amp;&amp; path.<span class="built_in">back</span>() == <span class="string">&#x27;/&#x27;</span> &amp;&amp; ret.<span class="built_in">empty</span>()) <span class="keyword">return</span> <span class="string">&quot;/&quot;</span>;</span><br><span class="line">    <span class="keyword">return</span> ret;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> std::string <span class="title">dirname</span><span class="params">(std::string_view path)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">auto</span> pos = path.<span class="built_in">find_last_not_of</span>(<span class="string">&#x27;/&#x27;</span>);</span><br><span class="line">    <span class="keyword">if</span> (pos == std::string_view::npos) <span class="keyword">return</span> path.<span class="built_in">empty</span>() ? <span class="string">&quot;.&quot;</span> : <span class="string">&quot;/&quot;</span>;  <span class="comment">// empty or only contain &#x27;/&#x27;</span></span><br><span class="line">    path = path.<span class="built_in">substr</span>(<span class="number">0</span>, pos + <span class="number">1</span>);                                      <span class="comment">// remove the trailing &#x27;/&#x27;</span></span><br><span class="line">    pos = path.<span class="built_in">find_last_of</span>(<span class="string">&#x27;/&#x27;</span>);</span><br><span class="line">    <span class="keyword">if</span> (pos == std::string_view::npos) <span class="keyword">return</span> <span class="string">&quot;.&quot;</span>;  <span class="comment">// not contain &#x27;/&#x27;</span></span><br><span class="line">    path = path.<span class="built_in">substr</span>(<span class="number">0</span>, pos);                     <span class="comment">// remove the trailing &quot;/xxxx&quot;</span></span><br><span class="line">    <span class="keyword">if</span> (path.<span class="built_in">empty</span>()) <span class="keyword">return</span> <span class="string">&quot;/&quot;</span>;                   <span class="comment">// &#x27;/&#x27; or &quot;////&quot; before substr</span></span><br><span class="line">    pos = path.<span class="built_in">find_last_not_of</span>(<span class="string">&#x27;/&#x27;</span>);</span><br><span class="line">    <span class="keyword">if</span> (pos != std::string_view::npos) path = path.<span class="built_in">substr</span>(<span class="number">0</span>, pos + <span class="number">1</span>);  <span class="comment">// remove trailing duplicate &#x27;/&#x27;</span></span><br><span class="line">    <span class="keyword">return</span> std::<span class="built_in">string</span>(path);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#125;  <span class="comment">// namespace liph</span></span><br></pre></td></tr></table></figure>

<h2 id="测试"><a href="#测试" class="headerlink" title="测试"></a>测试</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">TEST</span>(string, basename) &#123;</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">basename</span>(<span class="string">&quot;&quot;</span>), <span class="string">&quot;&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">basename</span>(<span class="string">&quot;abc&quot;</span>), <span class="string">&quot;abc&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">basename</span>(<span class="string">&quot;/&quot;</span>), <span class="string">&quot;/&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">basename</span>(<span class="string">&quot;//////&quot;</span>), <span class="string">&quot;/&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">basename</span>(<span class="string">&quot;/usr/bin/ls&quot;</span>), <span class="string">&quot;ls&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">basename</span>(<span class="string">&quot;/usr/bin/&quot;</span>), <span class="string">&quot;bin&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">basename</span>(<span class="string">&quot;/usr/bin///&quot;</span>), <span class="string">&quot;bin&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">basename</span>(<span class="string">&quot;/usr/////bin/&quot;</span>), <span class="string">&quot;bin&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">basename</span>(<span class="string">&quot;/tmp/&quot;</span>), <span class="string">&quot;tmp&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">basename</span>(<span class="string">&quot;tmp/&quot;</span>), <span class="string">&quot;tmp&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">basename</span>(<span class="string">&quot;tmp/abc///&quot;</span>), <span class="string">&quot;abc&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">basename</span>(<span class="string">&quot;../..&quot;</span>), <span class="string">&quot;..&quot;</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">TEST</span>(string, dirname) &#123;</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">dirname</span>(<span class="string">&quot;&quot;</span>), <span class="string">&quot;.&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">dirname</span>(<span class="string">&quot;abc&quot;</span>), <span class="string">&quot;.&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">dirname</span>(<span class="string">&quot;/&quot;</span>), <span class="string">&quot;/&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">dirname</span>(<span class="string">&quot;//////&quot;</span>), <span class="string">&quot;/&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">dirname</span>(<span class="string">&quot;/usr/bin/ls&quot;</span>), <span class="string">&quot;/usr/bin&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">dirname</span>(<span class="string">&quot;/usr/bin/&quot;</span>), <span class="string">&quot;/usr&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">dirname</span>(<span class="string">&quot;/usr/bin///&quot;</span>), <span class="string">&quot;/usr&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">dirname</span>(<span class="string">&quot;/usr/////bin/&quot;</span>), <span class="string">&quot;/usr&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">dirname</span>(<span class="string">&quot;/tmp/&quot;</span>), <span class="string">&quot;/&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">dirname</span>(<span class="string">&quot;tmp/&quot;</span>), <span class="string">&quot;.&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">dirname</span>(<span class="string">&quot;tmp/abc///&quot;</span>), <span class="string">&quot;tmp&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">dirname</span>(<span class="string">&quot;/tmp////abc/a&quot;</span>), <span class="string">&quot;/tmp////abc&quot;</span>);</span><br><span class="line">    <span class="built_in">EXPECT_EQ</span>(liph::<span class="built_in">dirname</span>(<span class="string">&quot;../..&quot;</span>), <span class="string">&quot;..&quot;</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "复制成功！");
      e.clearSelection();
    })
  })
